<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">

    <title>موقع تسوق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .product-image {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .product-info {
            margin-bottom: 15px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .change-product {
            background-color: blue;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>متجر الكتروني للمكياج و العناية بلبشرة</h2>
        <img src="product-image.png" alt="صورة المنتج" class="product-image">
        <div class="product-info">
            <p>اسم المنتج</p>
        </div>
        <button>شراء</button>
        <button class="change-product">تغيير المنتج</button>
    </div>
</body>
</html>
